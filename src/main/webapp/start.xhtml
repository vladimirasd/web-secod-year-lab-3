<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
      <title>Стартовая страница</title>
      <meta charset="UTF-8"/>
      <h:outputStylesheet name="css/style.css"/>


      <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function(){
                setInterval(function() {
                    var button = document.getElementById("clockForm:renderer");
                    if (button) {
                        button.click();
                    }
                }, 1000);
            });
      </script>

</h:head>

<h:body>
      <div class="main">
            <header>
                  <p>Деревянко Владимир</p>
                  <p>Лабораторная 3</p>
                  <p>Вариант 4573</p>
            </header>

            <div class="clock">
                  <h:form id="clockForm">
                        <h:outputText id="clockValue" value="#{clockBean.currentTime}"/>
                        <h:commandButton id="renderer" style="display: none;" >
                              <f:ajax execute="clockValue"
                                      render="clockValue"/>
                        </h:commandButton>
                  </h:form>
            </div>


             <h:button value="К форме" outcome="main" styleClass="main-submit" />


      </div>
</h:body>



</html>
