<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
      <title>Стартовая страница</title>
      <meta charset="UTF-8"/>
      <h:outputStylesheet name="css/style.css"/>
</h:head>

<h:body>


      <div class="main">

            <header>
                  <p>Деревянко Владимир</p>
                  <p>Лабораторная 1</p>
                  <p>Вариант 456745</p>
            </header>


            <div class="clock">
                  <h:form id="clockForm">
                        <h:outputText id = "clockValue" value = "#{clockBean.currentTime}"></h:outputText>
                        <p:poll interval="1" update="clockValue"/>
                  </h:form>
            </div>

            <h:commandButton value="К форме" styleClass="back-button"  action="/main.xhtml?faces-redirect=true"/>
      </div>
</h:body>
</html>
